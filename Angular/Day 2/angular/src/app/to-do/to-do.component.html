<div class="container p-5">
  <h1>To-Do List</h1>
  <input type="text" [(ngModel)]="newTask" placeholder="Enter new task" />
  <button (click)="addTask(newTask)">Add Task</button>

  <ul class="p-5">
    @for (task of tasks ; track $index){
    <li [ngClass]="task.completed ? 'completed' : ''">
      <!-- <li [class.completed]="task.completed"> -->
      {{ task.name }}
    </li>
    <button (click)="deleteTask(tasks.indexOf(task))">Delete</button>
    <button (click)="markAsCompleted(tasks.indexOf(task))">
      {{ task.completed ? "Undo" : "Complete" }}
    </button>

    }
  </ul>
</div>
